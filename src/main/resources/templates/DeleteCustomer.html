<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h2 {
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #007bff;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="button"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #0056b3;
        }

        p {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome, <span th:text="${username}"></span>!</h2>

    <form action="#" method="get" th:action="@{/login/deletecustomer}">
        <label for="customerId">Customer ID:</label>
        <input type="number" id="customerId" name="customerId" required>

        <input type="submit" value="Delete Customer">
        <input type="button" value="Back" onclick="window.location.href='http://localhost:6898/login/adminoperations'">
    </form>

    <p th:text="${balanceMessage}"></p>
</body>
</html>
