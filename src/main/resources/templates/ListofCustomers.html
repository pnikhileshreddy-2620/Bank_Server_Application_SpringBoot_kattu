<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h3 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <p>Welcome, <span th:text="${username}"></span>!</p>

    <h3>List of Customers</h3>
    <table>
       <tr>
         <th>Customer ID</th>
         <th>Customer Name</th>
         <th>Customer Email</th>
       </tr>
       <tr th:each="mc, rowStat : ${mcList}">
          <td th:text="${mc.customerId}"></td>
          <td th:text="${mc.name}"></td>
          <td th:text="${mc.email}"></td>
       </tr>
    </table>

    <button onclick="window.location.href='http://localhost:6898/login/adminoperations'">Cancel</button>
</body>
</html>
