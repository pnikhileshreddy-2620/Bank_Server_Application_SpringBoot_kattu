<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="button"] {
            background-color: #808080;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"], input[type="button"] {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        p.error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p>Welcome, <span th:text="${username}"></span>!</p>

    <form action="#" method="get" th:action="@{/login/deleteaccount}">
        <label for="accountNumber">Account Number:</label>
        <input type="number" id="accountNumber" name="accountNumber" required>

        <div>
            <input type="submit" value="Delete Account">
            <input type="button" value="Cancel" onclick="window.location.href='http://localhost:6898/login/adminoperations'">
        </div>

        <p class="error" th:text="${balanceMessage}"></p>
    </form>
</body>
</html>
