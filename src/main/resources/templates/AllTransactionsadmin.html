<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="submit"],
        input[type="button"] {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #45a049;
        }

        p {
            color: red;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h2>Check Balance</h2>
    
    <p>Welcome, <span th:text="${username}"></span>!</p>

    <form action="#" method="get" th:action="@{/login/alltransactionsdisplayadmin}">
        <label for="accountNumber">Account Number:</label>
        <input type="number" id="accountNumber" name="accountNumber" required>
        <div class="button-container">
            <input type="submit" value="Get Transactions">
            <input type="button" value="Back" onclick="window.location.href='http://localhost:6898/login/adminoperations'">
        </div>
    </form>

    <table border="1">
        <tr>
            <th>Transaction ID</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Type</th>
            <th>Account Number</th>
        </tr>
        <tr th:each="mc: ${transactionList}">
            <td th:text="${mc.transactionId}"></td>
            <td th:text="${mc.amount}"></td>
            <td th:text="${mc.transactionDate}"></td>
            <td th:text="${mc.TransactionType}"></td>
            <td th:text="${mc.account.accountNumber}"></td>
        </tr>
    </table>

    <p th:text="${balanceMessage}"></p>
</body>
</html>
