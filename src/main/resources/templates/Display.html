<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Bank Applications</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .nav-link {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .nav-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span th:text="${username}"></span>!</h2>

        <p th:text="${balanceMessage}"></p>

        <a class="nav-link" href="/login/operations">Back</a>
    </div>
</body>
</html>
