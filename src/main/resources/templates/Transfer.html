<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perform Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <p>Welcome, <span th:text="${username}"></span>!</p>
    <h2>Perform Transaction</h2>

    <form action="#" method="get" th:action="@{/login/transfermoney}">
        <label for="fromaccountNumber">Your Account Number:</label>
        <input type="number" id="fromaccountNumber" name="fromaccountNumber" th:value="${username}" required>

        <label for="toaccountNumber">Recipient Account Number:</label>
        <input type="number" id="toaccountNumber" name="toaccountNumber" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <input type="submit" value="Send">
    </form>

</body>
</html>
