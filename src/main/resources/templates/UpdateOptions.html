<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #45a049;
        }

        p {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>Welcome, <span th:text="${username}"></span>!</p>

    <h2>Choose Update Option</h2>

    <form action="#" method="post" th:action="@{/login/update/name}">
        <input type="hidden" id="customerId" name="customerId" th:value="${customerId}">

        <label for="newName">Enter New Name:</label>
        <input type="text" id="newName" name="newName" required>

        <input type="submit" value="Update Name">
    </form>

    <form action="#" method="post" th:action="@{/login/update/email}">
        <input type="hidden" id="customerId" name="customerId" th:value="${customerId}">

        <label for="newEmail">Enter New Email:</label>
        <input type="text" id="newEmail" name="newEmail" required>

        <input type="submit" value="Update Email">
    </form>

    <input type="button" value="Back" onclick="window.location.href='http://localhost:6898/login/adminoperations'">

    <p th:text="${message}"></p>
</body>
</html>
