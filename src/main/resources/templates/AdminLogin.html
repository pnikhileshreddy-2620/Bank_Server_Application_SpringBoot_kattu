<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="button"] {
            background-color: #ccc;
            color: #333333;
            cursor: pointer;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #1e88e5;
            text-decoration: none;
            font-weight: bold;
        }

        p.error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form action="#" method="post" th:action="@{/login/validateadmin}">
        <h2>Login Details</h2>

        <label for="username">Email:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
            <input type="submit" value="Login">
            <input type="button" value="Cancel" onclick="window.location.href='http://localhost:6898'">
        </div>

        <p th:if="${error}" class="error-message" th:text="${error}"></p>
    </form>

    <p>If you don't have an account, <a th:href="@{/login/adminregister}">create a new one</a>.</p>

</body>
</html>
